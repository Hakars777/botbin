name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            python3-dev libffi-dev libssl-dev \
            autoconf automake libtool libtool-bin libltdl-dev \
            pkg-config cmake zlib1g-dev ccache lld
          sudo apt-get install -y openjdk-17-jdk || sudo apt-get install -y default-jdk

      - name: Install buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install --upgrade buildozer cython virtualenv

      - name: Cache buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            smc_apk/.buildozer
          key: buildozer-v2-${{ runner.os }}-${{ hashFiles('smc_apk/buildozer.spec') }}
          restore-keys: |
            buildozer-v2-${{ runner.os }}-

      - name: Clean cached dist manifest
        run: |
          rm -rf smc_apk/.buildozer/android/platform/build-arm64-v8a/dists/smcalert/src/main/AndroidManifest.xml || true
          rm -rf smc_apk/.buildozer/android/platform/build-arm64-v8a/dists/smcalert/build || true

      - name: Build APK
        working-directory: smc_apk
        run: |
          set -o pipefail
          buildozer android debug 2>&1 | tee /tmp/buildozer.log
          echo "Build exit code: $?"

      - name: Show errors if failed
        if: failure()
        run: |
          echo "=== LAST 200 LINES ==="
          tail -200 /tmp/buildozer.log || true
          echo "=== GREP ERRORS ==="
          grep -i -E "error|fatal|exception|traceback|failed" /tmp/buildozer.log | tail -50 || true

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smc-alert-apk
          path: smc_apk/bin/*.apk
          retention-days: 30
          if-no-files-found: warn
