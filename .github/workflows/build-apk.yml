name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            build-essential git zip unzip \
            python3-dev libffi-dev libssl-dev \
            autoconf automake libtool pkg-config cmake \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            libgstreamer-plugins-base1.0-dev \
            openjdk-17-jdk

      - name: Install buildozer and cython
        run: pip install --upgrade buildozer cython virtualenv

      - name: Cache buildozer global
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            smc_apk/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('smc_apk/buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Build APK
        working-directory: smc_apk
        run: |
          yes | buildozer android debug 2>&1 | tail -100

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smc-alert-apk
          path: smc_apk/bin/*.apk
          retention-days: 30
